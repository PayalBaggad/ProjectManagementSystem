{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title block-->
    <title>{% block title %}ProjectPulse{% endblock %}</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <!--Navigation Bar-->
    {% include 'navbar.html' %}
    <!--Main Content-->
      <div class="container mt-4"> 
        {% block content %}{% endblock %}
    </div>
    <!--Footer-->
    {% block footer %}
    <footer class="footer bg-dark text-white mt-5">
        <div class="container text-center py-3">
            &copy; {{ current_year }} ProjectPulse . All rights reserved.
        </div>
    </footer>
    {% endblock %}
    <!--jQuery and Bootstrap JS-->
    <scripts src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></scripts>
    <scripts src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></scripts>
    <scripts src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.css"></scripts>
    <scripts src="{% static 'accounts/custom.js' %}"></scripts>

    {% block scripts %}{%  endblock %}

  </body>
</html> 

<!--Jinja Templating:- we can insert dynamic values inside HTML-->
